<div class="container mt-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Patient Records</h2>

    <!-- SEARCH BAR -->
    <input type="text" class="form-control w-25" placeholder="Search by name / mobile"
     [(ngModel)]="searchText" (ngModelChange)="applySearch()"
/>

  </div>

  <!-- PATIENT CARDS -->
  <div class="row">

    <div class="col-lg-4 col-md-6 mb-4"
         *ngFor="let p of filteredPatients">

      <div class="card shadow-sm patient-card h-100">
        <div class="card-body">

          <h5 class="fw-bold text-primary mb-2">
            {{ p.patient_name }}
          </h5>

          <p class="mb-1">
            <strong>Mobile:</strong> {{ p.mobileno }}
          </p>

          <p class="mb-1">
            <strong>Gender:</strong> {{ p.gender }}
          </p>

          <p class="mb-1">
            <strong>Age:</strong> {{ p.age }}
          </p>

          <p class="mb-0">
            <strong>Blood Group:</strong> {{ p.blood_group }}
          </p>

        </div>
      </div>

    </div>

  </div>

</div>
