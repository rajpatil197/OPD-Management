<div class="container-fluid">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Patient Visits</h3>
    <span class="badge bg-info px-3 py-2">Doctor View</span>
  </div>

  <div class="card shadow border-0">
    <div class="card-body p-0">

      <table class="table table-hover mb-0 text-center">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Patient Name</th>
            <th>Mobile</th>
            <th>Complaints</th>
            <th>Weight</th>
            <th>Visit Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let v of visits; let i = index">
            <td>{{ i + 1 }}</td>

            <!-- âœ… FIXED HERE -->
            <td>{{ v.patientid?.patient_name }}</td>
            <td>{{ v.patientid?.mobileno }}</td>
            <td>{{v.complaints}}</td>
            <td>{{v.weight}}</td>
            <td>{{ v.visit_date | date }}</td>

            <td>
              <span class="badge bg-warning" *ngIf="!v.diagnosis">
                Pending
              </span>
              <span class="badge bg-success" *ngIf="v.diagnosis">
                Completed
              </span>
            </td>

            <td>
              <button class="btn btn-sm btn-primary"
                      (click)="openVisit(v.id)">
                Open
              </button>
            </td>
          </tr>

          <tr *ngIf="visits && visits.length === 0">
            <td colspan="6" class="text-muted">
              No visits found
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>

</div>
