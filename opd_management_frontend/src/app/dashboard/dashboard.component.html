<div class="main-dashboard">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Doctor Dashboard</h2>
    <span class="badge bg-success p-2">Online</span>
  </div>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h5 class="text-muted">Total Patients</h5>
        <h2 class="fw-bold text-primary">{{ totalPatients }}</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h5 class="text-muted">Today's Appointments</h5>
        <h2 class="fw-bold text-primary">{{ todaysAppointments }}</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 p-3">
        <h5 class="text-muted">Pending Reports</h5>
        <h2 class="fw-bold text-primary">{{ pendingReports }}</h2>
      </div>
    </div>

  </div>

</div>
