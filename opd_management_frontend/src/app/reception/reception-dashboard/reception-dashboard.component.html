<h2 class="fw-bold mb-4">Reception Dashboard</h2>

<div class="row g-4">

  <div class="col-md-6">
    <div class="card shadow border-0">
      <div class="card-body">
        <h6 class="text-muted">Total Patients</h6>
        <h2 class="fw-bold text-primary">{{ totalPatients }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow border-0">
      <div class="card-body">
        <h6 class="text-muted">Todayâ€™s Registrations</h6>
        <h2 class="fw-bold text-success">{{ todayPatients }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-4">
      <div class="card shadow border-0 text-center p-4">
        <i class="bi bi-person-plus fs-1 text-primary"></i>
        <h5 class="mt-3">Add Patient</h5>
        <button class="btn btn-outline-primary mt-2"
                routerLink="/reception/add-patient">
          Add Patient
        </button>
      </div>
    </div>

    <!-- CREATE VISIT -->
    <div class="col-md-4">
      <div class="card shadow border-0 text-center p-4">
        <i class="bi bi-calendar-plus fs-1 text-success"></i>
        <h5 class="mt-3">Create Visit</h5>
        <button class="btn btn-outline-success mt-2"
                routerLink="/reception/create-visit">
          Create Visit
        </button>
      </div>
    </div>

    <!-- PATIENT LIST -->
    <div class="col-md-4">
      <div class="card shadow border-0 text-center p-4">
        <i class="bi bi-people fs-1 text-warning"></i>
        <h5 class="mt-3">Patient List</h5>
        <button class="btn btn-outline-warning mt-2"
                routerLink="/reception/patients">
          View Patients
        </button>
      </div>
    </div>

</div>
