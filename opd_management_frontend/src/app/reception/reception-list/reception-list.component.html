<div class="container-fluid">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Reception Staff</h3>

    <button class="btn btn-primary" (click)="addReception()">
      <i class="bi bi-person-plus"></i> Add Reception
    </button>
  </div>

  <div class="card shadow border-0">
    <div class="card-body">

      <table class="table table-hover table-bordered text-center">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Shift</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let r of receptions; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.email }}</td>
            <td>{{ r.phoneNo }}</td>
            <td>{{ r.shift }}</td>
          </tr>

          <tr *ngIf="receptions.length === 0">
            <td colspan="5" class="text-muted">No reception staff found</td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
