<div class="container-fluid login-wrapper">
  <div class="row justify-content-center align-items-center min-vh-100">

    <div class="col-lg-8 col-md-10 p-0">
      <div class="card login-card shadow-lg border-0">

        <div class="row g-0">

          <!-- LEFT POSTER -->
          <div class="col-lg-6 login-image d-none d-lg-block">
            <div class="overlay">
              <div class="text-white p-4">
                <h3 class="fw-bold">OPD</h3>
                <p>Reception Panel â€“ Manage Patients Efficiently</p>
              </div>
            </div>
          </div>

          <!-- LOGIN FORM -->
          <div class="col-lg-6 p-5">

            <div class="text-center mb-4">
              <img src="assets/img/logo.png" width="60">
              <h2 class="fw-bold mt-2">Reception Login</h2>
              <p class="text-muted">Login to manage OPD patients</p>
            </div>

            <form (ngSubmit)="login()">

              <!-- EMAIL -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Enter email"
                  [(ngModel)]="reception.email"
                  name="email"
                  required
                >
              </div>

              <!-- PASSWORD -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                  [(ngModel)]="reception.password"
                  name="password"
                  required
                >
              </div>

              <!-- BUTTON -->
              <button class="btn btn-primary w-100 py-2 btn-lg">
                Login
              </button>

            </form>

          </div>

        </div>

      </div>
    </div>

  </div>
</div>
